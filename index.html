<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Facebook login-sign up page</title>
</head>
<body class="bg-gray-100">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
        <img src="/img/logo.png" alt="" class="w-20">
        <p class="text-2xl mx-6"> Facebook helps you to connect and share with people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
        <input class="px-4 h-12 my-2 border border-1 border-gray-500 rounded-md outine-blue-600" type="text" placeholder="Email address or Phone no" >
        <input class="px-4 h-12 my-2 border border-1 border-gray-500 rounded-md outine-blue-600" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white my-2 p-3 rounded-md font-bold hover:bg-blue-700 ">Login</button>
        <span class="text-center text-blue-700 my-2 cursor-pointer hover:underline ">Forgetten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white my-2 px-4 py-3 mx-auto rounded-md font-bold w-fit hover:bg-green-700">Create new account</button>
    </div>
  </div>
</body>
</html>
